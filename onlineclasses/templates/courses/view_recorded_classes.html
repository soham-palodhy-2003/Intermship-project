{% extends 'courses/base.html' %}

{% block title %}
Playback
{% endblock %}

{% block content %}
<style>
    .player-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }

    .player {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        position: relative;
    }

    .player iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<div class="player-container">
    <div class="player">
        <iframe src="{{ recording.video_file.url }}" allowfullscreen></iframe>
    </div>
</div>
{% endblock %}
