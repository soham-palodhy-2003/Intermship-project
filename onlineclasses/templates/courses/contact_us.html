{% extends 'courses/base.html' %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }

  .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
  }

  .contact-info {
      background-color: #e1bee7;
      width: 400px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
  }

  .email {
      font-size: 24px;
      color: #333333;
      margin-bottom: 20px;
  }

  .phone {
      font-size: 24px;
      color: #333333;
  }

  .address{
    font-size: 24px;
    color: #333333;
  }
</style>
    <div class="container">
        <div class="contact-info">
            <h2><b>Contact Us</b></h2>
            <img class="logo" src="">
            <p class="email">Email: andrewhu@gmail.com</p>
            <p class="phone">Phone: 7436263835</p>
            <p class= "address">Address: xyz street, kolkata 700000 West Bengal</p>
        </div>
    </div>
</body>
<script>
    // JavaScript styling
    var email = document.querySelector('.email');
    email.addEventListener('mouseover', function() {
      email.style.color = 'blue';
    });
    email.addEventListener('mouseout', function() {
      email.style.color = '#333333';
    });
  
    var phone = document.querySelector('.phone');
    phone.addEventListener('mouseover', function() {
      phone.style.color = 'green';
    });
    phone.addEventListener('mouseout', function() {
      phone.style.color = '#333333';
    });
  
    var address = document.querySelector('.address');
    address.addEventListener('mouseover', function() {
      address.style.color = 'red';
    });
    address.addEventListener('mouseout', function() {
      address.style.color = '#333333';
    });
  
    var logo = document.querySelector('.logo');
    logo.addEventListener('mouseover', function() {
      logo.style.opacity = '0.8';
    });
    logo.addEventListener('mouseout', function() {
      logo.style.opacity = '1';
    });
  </script>
{% endblock %}
